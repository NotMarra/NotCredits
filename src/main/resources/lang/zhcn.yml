  - "<#0077ff><bold>/credits remove {玩家名称} {数量}</bold></#0077ff><gray> - 从玩家账户中取出信用点数."
  - "<#0077ff><bold>/credits reload</bold></#0077ff><gray> - 重载插件配置."
  - ""
  - "<dark_gray><st>-----------------------------------------------</st></dark_gray>"

# 玩家
credits: "%prefix%你拥有 <#005ec9><b>%credits%</b></#005ec9><white> 信用点数."
