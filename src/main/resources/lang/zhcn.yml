invalid_use_remove: "%prefix%命令无效, 正确用法: /credits remove <玩家名称> <数量>!"

set_credits: "%prefix%你将 <#005ec9><b>%player%</b></#005ec9><white> 的信用点数设置为了 <#005ec9><b>%amount%</b></#005ec9><white>!"
