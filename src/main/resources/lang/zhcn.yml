prefix: "<gradient:#0077ff:#005ec9><b>信用点</b></gradient> <dark_gray>»</dark_gray> <white>"

# Messages

help:
  - "<dark_gray><st>-----------------------------------------------</st></dark_gray>"
  - ""
  - "<#0077ff><bold>/credits</bold></#0077ff><gray> - 显示玩家持有的信用点数."
  - "<#0077ff><bold>/credits set {玩家名称} {数量}</bold></#0077ff><gray> - 设置玩家的信用点数."
